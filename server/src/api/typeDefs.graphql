enum GenderKind {
    FEMALE
    MALE
}

type Employee {
    uid: ID
    gender: GenderKind
    title: String
    firstName: String
    lastName: String
    email: String
}

input EmployeeInput {
    "One of ['MALE', 'FEMALE']"
    gender: GenderKind
    title: String
    firstName: String
    lastName: String
    email: String
}

type Query {
    allEmployees: [Employee]
}

type Mutation {
    createEmployee(input: EmployeeInput): Employee
}
